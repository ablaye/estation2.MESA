reader:
  description: NC Reader for OLCI data
  name: nc_olci
  sensors: [olci]
  default_channels: []
  reader: !!python/name:satpy.readers.yaml_reader.FileYAMLReader

file_types:
    esa_l2_prod:
        file_reader: !!python/name:satpy.readers.nc_olci.NCOLCI2Prod
        file_patterns: ['{mission_id:3s}_OL_{processing_level:1s}_{datatype_id:_<6s}_{start_time:%Y%m%dT%H%M%S}_{end_time:%Y%m%dT%H%M%S}_{creation_time:%Y%m%dT%H%M%S}_{duration:4d}_{cycle:3d}_{relative_orbit:3d}______{centre:3s}_{mode:1s}_{timeliness:2s}_{collection:3s}.SEN3/{dataset_name}.nc']
    esa_angles:
        file_reader: !!python/name:satpy.readers.nc_olci.NCOLCIAngles
        file_patterns: ['{mission_id:3s}_OL_{processing_level:1s}_{datatype_id:_<6s}_{start_time:%Y%m%dT%H%M%S}_{end_time:%Y%m%dT%H%M%S}_{creation_time:%Y%m%dT%H%M%S}_{duration:4d}_{cycle:3d}_{relative_orbit:3d}______{centre:3s}_{mode:1s}_{timeliness:2s}_{collection:3s}.SEN3/tie_geometries.nc']
    esa_geo:
        file_reader: !!python/name:satpy.readers.nc_olci.NCOLCIGeo
        file_patterns: ['{mission_id:3s}_OL_{processing_level:1s}_{datatype_id:_<6s}_{start_time:%Y%m%dT%H%M%S}_{end_time:%Y%m%dT%H%M%S}_{creation_time:%Y%m%dT%H%M%S}_{duration:4d}_{cycle:3d}_{relative_orbit:3d}______{centre:3s}_{mode:1s}_{timeliness:2s}_{collection:3s}.SEN3/geo_coordinates.nc']

datasets:
  longitude:
    name: longitude
    resolution: 1200
    file_type: esa_geo
    standard_name: longitude
    units: degree

  latitude:
    name: latitude
    resolution: 1200
    file_type: esa_geo
    standard_name: latitude
    units: degree

  chl_nn:
    name: chl_nn
    sensor: olci
    resolution: 1200
    coordinates: [longitude, latitude]
    file_type: esa_l2_prod

  wqsf:
    name: wqsf
    sensor: olci
    resolution: 1200
    coordinates: [longitude, latitude]
    file_type: esa_l2_prod

  solar_zenith_angle:
    name: solar_zenith_angle
    sensor: olci
    resolution: 1200
    coordinates: [longitude, latitude]
    file_type: esa_angles

  solar_azimuth_angle:
    name: solar_azimuth_angle
    sensor: olci
    resolution: 1200
    coordinates: [longitude, latitude]
    file_type: esa_angles

  satellite_zenith_angle:
    name: satellite_zenith_angle
    sensor: olci
    resolution: 1200
    coordinates: [longitude, latitude]
    file_type: esa_angles

  satellite_azimuth_angle:
    name: satellite_azimuth_angle
    sensor: olci
    resolution: 1200
    coordinates: [longitude, latitude]
    file_type: esa_angles
